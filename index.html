<!-- Calculator app by Olaa Dabbour -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta & Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olaa Dabbour - Calculator App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <div class="output js-output"></div>
        <div class="toggle-button-container">
          <button class="toggle-button">
            <img src="images/moon.png" alt="" class="image moon">
          </button>
        </div>
      </div>
      
      <div class="buttonsField">
        <div class="row">
          <div class="button-container">
            <button class="clear js-clear">C</button>
          </div>
    
          <!-- <div class="button-container">
            <button class="sign js-sign">+/-</button>
          </div> -->
    
          <div class="button-container">
            <button class="delete js-delete">
              <img src="images/backspace-icon-15.jpg" alt="" class="delete-img">
            </button>
          </div>
    
          <div class="button-container">
            <button class="divide js-divide">&#247</button>
          </div>

          <div class="button-container">
            <button class="multiply js-multiply">&#215</button>
          </div>
        </div>
        
        <div class="row">
          <div class="button-container">
            <button class="seven js-seven">7</button>
          </div>
    
          <div class="button-container">
            <button class="eight js-eight">8</button>
          </div>
    
          <div class="button-container">
            <button class="nine js-nine">9</button>
          </div>
    
          <div class="button-container">
            <button class="subtract js-subtract">-</button>
          </div>
        </div>
  
        <div class="row">
          <div class="button-container">
            <button class="four js-four">4</button>
          </div>
    
          <div class="button-container">
            <button class="five js-five">5</button>
          </div>
    
          <div class="button-container">
            <button class="six js-six">6</button>
          </div>
    
          <div class="button-container">
            <button class="add js-add">+</button>
          </div>
        </div>
  
        <div class="row">
          <div class="button-container">
            <button class="one js-one">1</button>
          </div>
    
          <div class="button-container">
            <button class="two js-two">2</button>
          </div>
    
          <div class="button-container">
            <button class="three js-three">3</button>
          </div>

          <div class="button-container">
            <button class="equal js-equal">=</button>
          </div>
        </div>
  
        <div class="lastRow">
          <div class="button-container">
            <button class="zero js-zero">0</button>
          </div>
    
          <div class="button-container">
            <button class="decimal js-decimal">.</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/script.js"></script>
  </body>
</html>
